{% extends "base.html" %}

{% block content %}
 <h1>Welcome!</h1>
<div class="jumbotron" style="width:25%;padding:10px;margin:5px;">

  <p><a class="btn btn-success btn-large btn-block"  href="/tracks">Tracks</a></p>

  <p><a class="btn btn-success btn-large btn-block"  href="/accounts/login">Login</a></p>

<div class="jumbotron" style="width:25%;float:left;padding:10px;margin:5px;">

</div>
{% endif  %}

{% endblock %}
